<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Создание виртуального диска</title>
  <style>
    /* Базовая стилизация */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }
    .form-group {
      margin-bottom: 16px;
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 4px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="number"],
    select {
      padding: 8px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
      box-sizing: border-box;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
    }
    .checkbox-group label {
      margin-left: 8px;
      font-weight: normal;
    }
    button {
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      background: #0078d7;
      color: #fff;
      cursor: pointer;
      width: 100%;
    }
    button:active {
      background: #005a9e;
    }
    #status {
      margin-top: 20px;
      padding: 10px;
      min-height: 40px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: #fafafa;
    }

    /* Адаптивность */
    @media (max-width: 480px) {
      .container {
        margin: 20px;
        padding: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Создать виртуальный диск</h2>

    <div class="form-group">
      <label for="diskPath">Путь для создания диска</label>
      <input type="text" id="diskPath" placeholder="Например: D:\Disks\MyDisk.vhdx" />
    </div>

    <div class="form-group">
      <label for="diskSize">Размер диска (ГБ)</label>
      <input type="number" id="diskSize" min="1" placeholder="Введите размер в гигабайтах" />
    </div>

    <div class="form-group">
      <label for="diskType">Тип диска</label>
      <select id="diskType">
        <option value="fixed">Fixed (фиксированный)</option>
        <option value="dynamic">Dynamic (динамический)</option>
      </select>
    </div>

    <div class="form-group checkbox-group">
      <input type="checkbox" id="enableBitlocker" />
      <label for="enableBitlocker">Включить BitLocker</label>
    </div>

    <button id="createBtn">Создать</button>

    <div id="status">
      <!-- Здесь будет отображаться ход создания диска -->
    </div>
  </div>

  <script>
    // Заготовки для логики создания (пока без реализации)
    const btn = document.getElementById('createBtn');
    const statusDiv = document.getElementById('status');

    btn.addEventListener('click', () => {
      const path = document.getElementById('diskPath').value;
      const size = document.getElementById('diskSize').value;
      const type = document.getElementById('diskType').value;
      const bitlocker = document.getElementById('enableBitlocker').checked;

      // TODO: добавить логику создания виртуального диска
      statusDiv.textContent = `Запуск создания диска:
        Путь: ${path},
        Размер: ${size} ГБ,
        Тип: ${type},
        BitLocker: ${bitlocker ? 'Да' : 'Нет'}`;
    });
  </script>

</body>
</html>
