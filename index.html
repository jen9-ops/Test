<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ë–ª–æ–∫–Ω–æ—Ç CodeMirror</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.13/lib/codemirror.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.13/theme/material-darker.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.13/addon/hint/show-hint.min.css">
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.13/lib/codemirror.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.13/mode/htmlmixed/htmlmixed.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.13/mode/javascript/javascript.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.13/mode/css/css.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.13/mode/xml/xml.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.13/addon/edit/closebrackets.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.13/addon/edit/closetag.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.13/addon/hint/show-hint.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.13/addon/hint/html-hint.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.13/addon/hint/css-hint.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.13/addon/hint/javascript-hint.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: monospace;
      background: #1e1e1e;
      color: #ddd;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #2c2c2c;
      padding: 0.5em 1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .tabs {
      display: flex;
      flex-wrap: wrap;
      background: #2c2c2c;
      padding: 0.5em;
    }
    .tab {
      background: #4CAF50;
      color: white;
      padding: 0.3em 0.8em;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 0.5em;
    }
    .tab.active {
      background: #333;
    }
    .editor-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .CodeMirror {
      flex: 1;
      height: 100%;
      font-size: 16px;
    }
    .controls {
      background: #2c2c2c;
      padding: 0.5em;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5em;
    }
    button, select, label {
      background: linear-gradient(135deg, #4CAF50, #388E3C);
      color: white;
      border: none;
      padding: 0.5em 1em;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
    }
    input[type="file"] {
      display: none;
    }
    @media (max-width: 768px) {
      button, select, label {
        font-size: 12px;
        padding: 0.4em 0.6em;
      }
      header {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <header>
    <strong>üß† –ë–ª–æ–∫–Ω–æ—Ç</strong>
    <div style="display: flex; gap: 0.5em; align-items: center;">
      <label><input type="checkbox" id="themeToggle"> üåô/üåû</label>
      <select id="modeSelector">
        <option value="htmlmixed">HTML</option>
        <option value="css">CSS</option>
        <option value="javascript">JavaScript</option>
      </select>
      <select id="fontSizeSelector">
        <option value="14">14px</option>
        <option value="16" selected>16px</option>
        <option value="18">18px</option>
        <option value="20">20px</option>
      </select>
    </div>
  </header>
  <div class="tabs" id="tabs"></div>
  <div class="editor-wrapper">
    <textarea id="editor"></textarea>
  </div>
  <div class="controls">
    <button onclick="startSelection()">üî≤ –í–∏–±—Ä–∞—Ç–∏ –æ–±–ª–∞—Å—Ç—å</button>
    <button onclick="saveScreenshot()">üì∏ –ó–±–µ—Ä–µ–≥—Ç–∏ –∑–Ω—ñ–º–æ–∫</button>
    <button onclick="exportZip()">üì¶ –ï–∫—Å–ø–æ—Ä—Ç ZIP</button>
    <button onclick="toggleDraw()">‚úèÔ∏è –ú–∞–ª—é–≤–∞—Ç–∏</button>
    <input type="color" id="colorPicker" value="#00ffff" style="display:none">
    <button id="clearBtn" onclick="clearCanvas()" style="display:none">üßπ –û—á–∏—Å—Ç–∏—Ç–∏</button>
    <select id="actionMenu">
      <option selected disabled>üìÇ –î—ñ—ó –∑ —Ñ–∞–π–ª–æ–º</option>
      <option value="new">‚ûï –ù–æ–≤–∏–π —Ñ–∞–π–ª</option>
      <option value="save">üíæ –ó–±–µ—Ä–µ–≥—Ç–∏</option>
      <option value="open">üìÇ –í—ñ–¥–∫—Ä–∏—Ç–∏</option>
      <option value="manager">üìÅ –ú–µ–Ω–µ–¥–∂–µ—Ä —Ñ–∞–π–ª—ñ–≤</option>
      <option value="image">üñºÔ∏è –§–æ–Ω (–∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è)</option>
    </select>
    <button onclick="runCode()">üöÄ –ü–µ—Ä–µ–≥–ª—è–Ω—É—Ç–∏ —è–∫ HTML</button>
    <input type="file" id="fileInput" accept=".txt" style="display:none" />
  </div>
  <div id="fileManager" style="display:none; background:#333; padding:1em;">
    <h3>üìÅ –ú–µ–Ω–µ–¥–∂–µ—Ä —Ñ–∞–π–ª—ñ–≤</h3>
    <ul id="fileList"></ul>
    <button onclick="document.getElementById('fileManager').style.display='none'">–ó–∞–∫—Ä–∏—Ç–∏</button>
  </div>
  <canvas id="drawCanvas" style="position:absolute; top:0; left:0; z-index:10; display:none;"></canvas>

  <script>
    const editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
      mode: "htmlmixed",
      theme: "material-darker",
      lineNumbers: true,
      tabSize: 2,
      lineWrapping: true,
      autoCloseTags: true,
      autoCloseBrackets: true,
      extraKeys: { "Ctrl-Space": "autocomplete" }
    });

    document.getElementById("actionMenu").addEventListener("change", (e) => {
      switch (e.target.value) {
        case "new": newFile(); break;
        case "save": saveCurrent(); break;
        case "open": document.getElementById("fileInput").click(); break;
        case "manager": showFileManager(); break;
        case "image": openImageBackground(); break;
      }
      e.target.selectedIndex = 0;
    });

    function openImageBackground() {
      const input = document.createElement("input");
      input.type = "file";
      input.accept = "image/*";
      input.style.display = "none";
      document.body.appendChild(input);
      input.onchange = (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function (ev) {
          const url = ev.target.result;
          const wrapper = editor.getWrapperElement();
          wrapper.style.backgroundImage = `url('${url}')`;
          wrapper.style.backgroundSize = "cover";
          wrapper.style.backgroundPosition = "center";
          wrapper.style.backgroundRepeat = "no-repeat";
        };
        reader.readAsDataURL(file);
      };
      input.click();
    }

    function toggleDraw() {
      const canvas = document.getElementById("drawCanvas");
      canvas.style.display = canvas.style.display === "none" ? "block" : "none";
    }
  </script>
</body>
</html>
