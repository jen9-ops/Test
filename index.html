<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>–¢–∞–º–∞–≥–æ—á—ñ Online</title>
  <style>
    body { font-family: sans-serif; background: #ffe; padding: 2rem; }
    .status { margin-top: 1rem; }
    button { margin: 0.5rem; }
  </style>
</head>
<body>

  <h1>üêæ –í—ñ—Ä—Ç—É–∞–ª—å–Ω–∏–π –¢–∞–º–∞–≥–æ—á—ñ</h1>
  <label>–Ü–º'—è: <input id="nameInput" /></label>
  <button onclick="startGame()">–ü–æ—á–∞—Ç–∏</button>

  <div id="game" style="display:none;">
    <h2 id="petName"></h2>
    <div class="status" id="status"></div>

    <button onclick="feed()">üçó –ì–æ–¥—É–≤–∞—Ç–∏</button>
    <button onclick="play()">‚öΩ –ì—Ä–∞—Ç–∏</button>
    <button onclick="sleep()">üò¥ –°–ø–∞—Ç–∏</button>
  </div>

  <script>
    let pet = null;

    function startGame() {
      const name = document.getElementById("nameInput").value.trim();
      if (!name) return alert("–í–≤–µ–¥–∏ —ñ–º'—è!");

      pet = {
        name,
        hunger: 100,
        energy: 100,
        happiness: 100,
        alive: true,
        age: 0
      };

      document.getElementById("petName").textContent = name;
      document.getElementById("game").style.display = "block";
      updateStatus();

      setInterval(() => {
        if (!pet.alive) return;
        pet.hunger -= 2;
        pet.energy -= 1;
        pet.happiness -= 1;
        pet.age += 1;
        if (pet.hunger <= 0 || pet.energy <= 0 || pet.happiness <= 0) {
          pet.alive = false;
          alert(`${pet.name} –ø–æ–º–µ—Ä... üò¢`);
        }
        updateStatus();
      }, 3000);
    }

    function feed() {
      if (!pet.alive) return;
      pet.hunger = Math.min(pet.hunger + 20, 100);
      updateStatus();
    }

    function play() {
      if (!pet.alive) return;
      if (pet.energy >= 10) {
        pet.happiness = Math.min(pet.happiness + 15, 100);
        pet.energy -= 10;
        pet.hunger -= 5;
      } else {
        alert(`${pet.name} –∑–∞–Ω–∞–¥—Ç–æ –≤—Ç–æ–º–∏–≤—Å—è.`);
      }
      updateStatus();
    }

    function sleep() {
      if (!pet.alive) return;
      pet.energy = Math.min(pet.energy + 25, 100);
      pet.hunger -= 10;
      updateStatus();
    }

    function updateStatus() {
      const s = pet;
      document.getElementById("status").innerHTML =
        `–í—ñ–∫: ${s.age} <br>` +
        `–°–∏—Ç—ñ—Å—Ç—å: ${s.hunger} <br>` +
        `–ù–∞—Å—Ç—Ä—ñ–π: ${s.happiness} <br>` +
        `–ï–Ω–µ—Ä–≥—ñ—è: ${s.energy} <br>` +
        `–°—Ç–∞–Ω: ${s.alive ? "–∂–∏–≤–∏–π üêæ" : "üíÄ RIP"}`;
    }
  </script>

</body>
</html>
